<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box with Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
        }
        .map-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #map {
            width: 100%;
            height: 100%;
        }
        .popup h1 {
            margin-top: 0;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtRIQGAysga3Uk6DSxeNF4iRj1H9n9ITs&callback=initMap" async defer></script>
    <script src="app.js">
        function initMap() {
            if (latitude != '') {
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: latitude, lng: longitude},
                    zoom: 17,
                });
                new google.maps.Marker({
                    map,
                    position: {lat: latitude, lng: longitude}
                });
            }
            else {
                alert('No data found for this location.');
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 29.8651499736527, lng: 77.89647751296454},
                    zoom: 17,
                });
                new google.maps.Marker({
                    map,
                    position: {lat: 29.8651499736527, lng: 77.89647751296454}
                });
            }

        }
         </script>
</head>
<body>
    <div class="popup">
        <h1>Data Output</h1>
        <p id="name">name</p>
        <p id="adress">adress</p>
        <!-- Add your data output elements here -->
    </div>
    <div class="map-container">
        <div id="map"></div>
    </div>
</body>
</html>
